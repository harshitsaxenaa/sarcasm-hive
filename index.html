<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarcasm Detection Results</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧠 Sarcasm Detection Result Uploader</h1>
    <p>This tool loads the AI-generated sarcasm summary and posts it to the Hive blockchain via Keychain.</p>

    <div class="button-group">
      <button onclick="loadSummary()">📂 Load Summary</button>
      <button onclick="postToHive()">🚀 Post to Hive</button>
    </div>

    <div class="summary-box">
      <h3>📄 Summary Preview:</h3>
      <pre id="summaryContent">Click 'Load Summary' to view results...</pre>
    </div>

    <footer>
      Made with ❤️ by Harshit Saxena | <a href="https://github.com/harshitsaxenaa/sarcasm-hive" target="_blank">GitHub Repo</a>
    </footer>
  </div>

  <script src="post_to_hive.js"></script>
</body>
</html>
